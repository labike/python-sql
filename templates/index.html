{% extends 'home_base.html' %} {% block content %} {% for item in news_list %}
<div class="list-news">
    <div class="img-content">
        <img src="{{item.img_url}}" alt="">
    </div>
    <div class="right-content">
        <p>
            <a href="{{url_for('detail', id=item.id)}}">{{item.title}}</a>
        </p>
        <small>{{item.created_at}}</small>
    </div>
</div>
{% endfor %} {% endblock %}
